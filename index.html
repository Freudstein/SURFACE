<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SURFACE</title>

	<link href="css/style-min.css" rel="stylesheet">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<div class="header__top">
					<div class="header__logo">
						<picture>
							<source media="(min-width: 768px)" srcset="img/logo.svg">
							<img src="img/logo-mobile.svg" alt="Surface logo">
						</picture>
					</div>
					<p class="header__phrase">
						For athletes and coaches
					</p>
				</div>
				<div class="header__slogun">
					<p class="header__slogun-text">
						Be recruited
						<span class="header__slogun-part">
							play college sports
						</span>
					</p>
				</div>
				<div class="header__downloads">
					<button class="header__download-button download-button">
						<picture>
							<source media="(min-width: 768px)" srcset="img/apple.svg">
							<img src="img/apple-mobile.svg" alt="Apple">
						</picture>
						<div class="header__button-text">
							Download on the
							<span>App store</span>
						</div>
					</button>
					<button class="header__download-button download-button">
						<picture>
							<source media="(min-width: 768px)" srcset="img/google-play.svg">
							<img src="img/google-play-mobile.svg" alt="Apple">
						</picture>
						<div class="header__button-text">
							Get it on
							<span>Google play</span>
						</div>
					</button>
				</div>
				<div class="header__sports">
					<span class="header__sports-item">Football</span>
					<span class="header__sports-item">Basketball</span>
					<span class="header__sports-item">Baseball</span>
					<div class="header__sports-inner">
						<span class="header__sports-item">Soccer</span>
						<span class="header__sports-item">Ice Hockey</span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
